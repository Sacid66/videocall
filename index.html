<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Chat System</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --danger: #ff4757;
            --warning: #ffa502;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
    position: fixed; 
    width: 100%;
    height: 100vh;
    overflow: hidden; 
    -webkit-overflow-scrolling: touch;
    top: 50%; /* ORTALA */
    left: 50%; /* ORTALA */
    transform: translate(-50%, -50%); /* TAM ORTALA */
}


        /* iOS için ek önlemler */
       body, html {
    touch-action: manipulation; /* Zoom'u engelle */
    -webkit-text-size-adjust: 100%; /* Text zoom'u engelle */
    -webkit-user-select: none; /* Text seçimini engelle */
    user-select: none;
}

input, textarea {
    font-size: 16px !important; /* iOS 16px altında zoom yapar */
    -webkit-appearance: none;
    appearance: none; /* Standard property ekle */
    border-radius: 0;
}

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
            z-index: -1;
            animation: bgShift 20s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.05) rotate(1deg); }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .home-panel {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

.video-panel {
    max-width: 1400px;
    width: 100%;
    position: relative;
    overflow: hidden;
    transition: transform 0.8s cubic-bezier(0.15, 0.85, 0.35, 1); /* Daha hızlı başlayıp yavaşlar */
}

.logo {
   font-size: 3.5rem;
   font-weight: 900;
   font-family: 'Lexend', sans-serif;
   background: linear-gradient(135deg, var(--accent), #00ff88, #00cc6a);
   background-clip: text;
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
   margin-bottom: 10px;
   animation: glow 2s ease-in-out infinite alternate;
}

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.6)); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

.form-input {
   width: 100%;
   padding: 12px 16px;
   background: var(--bg-secondary);
   border: 2px solid transparent;
   border-radius: 16px;
   color: var(--text-primary);
   font-size: 16px;
   font-family: 'Lexend', sans-serif;
   font-weight: 600;
   transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
   outline: none;
}

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-input:focus {
            border-color: var(--accent);
            background: var(--bg-tertiary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

.btn {
   background: linear-gradient(135deg, var(--accent), var(--accent-hover));
   color: var(--bg-primary);
   border: none;
   padding: 16px 32px;
   border-radius: 16px;
   font-size: 16px;
   font-weight: 900;
   font-family: 'Lexend', sans-serif;
   cursor: pointer;
   transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
   margin: 8px;
   text-transform: uppercase;
   letter-spacing: 1px;
   position: relative;
   overflow: hidden;
}

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .room-display {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 20px;
            margin: 24px 0;
            border: 2px dashed var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { border-color: var(--accent); }
            50% { border-color: var(--accent-hover); }
        }

        .room-title {
            color: var(--accent);
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .room-code {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
            animation: codeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes codeGlow {
            from { text-shadow: 0 0 10px var(--accent); }
            to { text-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent); }
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .video-wrapper {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
            border: 2px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--bg-secondary);
            transition: all 0.3s ease; /* Bu satırı ekle */
        }


        /* Video yok iken placeholder */
.video-element:not([src]) {
    background: var(--bg-secondary);
}

.video-label {
    position: absolute;
    bottom: 16px;
    left: 16px;
    background: rgba(0, 0, 0, 0.8);
    color: var(--text-primary);
    padding: 8px 16px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    backdrop-filter: blur(10px);
    font-family: 'Lexend', sans-serif; /* Bu satırı ekle */
}

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 24px 0;
        }

        .control-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        

        .control-btn:hover::before {
            opacity: 1;
        }

.mic-btn {
    background: linear-gradient(135deg, #222222, #34495e);
    color: white;
    order: 1;
}

.mic-btn i {
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}


.mic-btn:hover i {
    animation: bounce 0.6s ease-in-out;
}

@keyframes bounce {
    0%, 20%, 60%, 100% { transform: translateY(0); }
    40% { transform: translateY(-8px); }
    80% { transform: translateY(-4px); }
}

        .mic-btn.muted {
            background: linear-gradient(135deg, var(--danger), #2b2b2b);
            color: white;
        }

        .cam-btn {
            background: linear-gradient(135deg, #222222, #2f3542);
            color: white;
            order: 3;
        }



.cam-btn i {
    transition: all 0.4s ease-in-out;
}

.cam-btn:hover i {
    animation: rotate-shake 0.8s ease-in-out;
}

@keyframes rotate-shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg) scale(1.1); }
    50% { transform: rotate(-10deg) scale(1.05); }
    75% { transform: rotate(5deg) scale(1.1); }
    100% { transform: rotate(0deg) scale(1); }
}

        .cam-btn.disabled {
            background: linear-gradient(135deg, var(--danger), #1f1f1f);
        }

        .end-btn {
    background: linear-gradient(135deg, var(--danger), #1a1a1a);
    color: white;
    order: 2; /* Sona koy */
    position: relative;
}




        .control-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .status {
            margin: 20px 0;
            padding: 16px 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            border: 1px solid var(--accent);
            animation: statusSlide 0.5s ease-out;
        }

        @keyframes statusSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status.error {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 71, 87, 0.05));
            border-color: var(--danger);
        }

.connection-status {
   text-align: center;
   margin: 16px 0;
   font-size: 14px;
   font-family: 'Lexend', sans-serif;
   font-weight: 600;
   color: var(--text-secondary);
}

        .connection-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        .connected { background: var(--accent); }
        .connecting { background: var(--warning); }
        .disconnected { background: var(--danger); }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }



        @keyframes messageSlideIn {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

        .hidden {
            display: none !important;
        }

@media (max-width: 768px) {
    .mobile-close-btn {
        display: block !important;
        position: absolute !important;
        right: 15px !important;
        top: 50% !important;
        transform: translateY(-50%) !important;
        z-index: 9999 !important;
    }

    .screen-btn {
        position: absolute !important;
        bottom: 5px !important;
        left: 6px !important; /* Chat butonunun solunda */
        width: 60px !important;
        height: 45px !important;
        font-size: 12px !important;
        z-index: 999 !important;
    }

    .chat-input-container {
        display: flex !important;
        gap: 10px !important;
        align-items: center !important;
        padding: 0 5px !important; /* Yan boşluk ekle */
    }

    .chat-input {
        flex: 1 !important;
        min-width: 0 !important; /* Flex shrink için */
    }

    .chat-send-btn {
        width: 48px !important;
        height: 48px !important;
        flex-shrink: 0 !important; /* Küçülmesin */
        margin: 0 !important;
    }
    
    .video-grid {
        grid-template-columns: 1fr;
        gap: 8px !important; /* 24px yerine 8px */
    }

   .connection-status {
        margin-bottom: 15px !important;
    }
    
    .glass-panel {
        padding: 24px;
        margin: 10px;
    }
    
    .logo {
        font-size: 2.5rem;
    }
    
    .controls {
        gap: 12px;
    }
    
    .control-btn {
        width: 56px;
        height: 56px;
        font-size: 20px;
    }
    
    .chat-toggle-btn {
        position: absolute !important; /* fixed yerine absolute */
        bottom: 5px !important; /* Kutu içinde aşağıda */
        right: 6px !important; /* Kutu içinde sağda */
        width: 60px !important; /* 80px yerine 60px */
        height: 45px !important; /* 60px yerine 45px */
        font-size: 12px !important; /* 16px yerine 12px */
        z-index: 999 !important;
}
    
    .chat-panel {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important; /* ZORLA ORTALA */
        width: calc(100% - 40px) !important;
        max-width: 350px !important;
        height: 600px !important;
        border-radius: 20px !important;
        padding: 20px !important;
        z-index: 1002 !important;
        right: auto !important; /* PC CSS'ini ezerek */
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s cubic-bezier(0.15, 0.85, 0.35, 1) !important;
    }
    
    .chat-panel.active {
        opacity: 1 !important;
        pointer-events: all !important;
        transform: translate(-50%, -50%) !important; /* AÇILINCA DA ORTADA KAL */
    }
    
    .video-panel.chat-active {
        transform: none !important;
        filter: blur(23px) !important; /* Video bulanık olsun */
        transition: filter 0.8s cubic-bezier(0.15, 0.85, 0.35, 1) !important;
    }
    
    .chat-header {
        text-align: left !important;
        justify-content: flex-start !important;
        padding-left: 0 !important; /* Bu satırı ekle */
    }


    .chat-header h3 {
        margin-left: 0 !important; /* Bu satırı ekle */
        text-align: left !important; /* Bu satırı ekle */
    }
}

@media (max-width: 480px) {
    .room-code {
        font-size: 1.8rem;
        letter-spacing: 2px;
    }

    .chat-input-container {
        padding: 0 3px !important;
    }

    .chat-send-btn {
        width: 44px !important;
        height: 44px !important;
    }
    
    .chat-toggle-btn {
        width: 65px;
        height: 45px;
        font-size: 12px;
        bottom: 80px; /* 110px yerine 80px - daha aşağıda */
        right: 15px;
    }
}

.chat-toggle-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 80px;  /* Genişlik artırıldı */
    height: 60px; /* Yükseklik aynı kaldı */
    border-radius: 20px; /* 50% yerine 20px - ovalimsi köşeler */
    background: linear-gradient(135deg, var(--accent), var(--accent-hover));
    color: var(--bg-primary);
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
    z-index: 1000;
    text-transform: uppercase;
}

        .chat-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 255, 136, 0.5);
        }

.video-panel.chat-active {
    transform: translateX(-220px);

}

.chat-panel {
    position: fixed;
    right: -420px;
    top: 50%;
    transform: translateY(-50%);
    width: 400px;
    height: 600px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    padding: 20px;
    transition: right 0.8s cubic-bezier(0.15, 0.85, 0.35, 1); /* Sadece right property'yi animate et */
    z-index: 1001;
    display: flex;
    flex-direction: column;
}

.mobile-close-btn {
    display: none; /* PC'de gizli */
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--text-primary);
    font-size: 18px;
    cursor: pointer;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

#roomInfo {
    font-family: 'Lexend', sans-serif;
    font-weight: 600;
}

.mobile-close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-50%) scale(1.1);
}

.chat-panel.active {
    right: 30px; /* 20px yerine 50px */
}

        .chat-header {
    text-align: left; /* center yerine left */
    margin-bottom: 20px;
    padding-bottom: 0px; /* 15px yerine 0px */
    border-bottom: none; /* çizgiyi kaldır */
    position: relative;
    display: flex;
    justify-content: flex-start; /* center yerine flex-start */
    align-items: center;
}

.chat-header h3 {
    color: var(--text-primary);
    font-size: 2.2rem;
    margin: 0;
    font-weight: 900;
    font-family: 'Lexend', sans-serif; /* Lexend fontunu ekle */
}


.chat-messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 15px;
    padding-right: 10px;
    position: relative;
}

.chat-blur-overlay.active {
    opacity: 1;
}

/* Mesajlara blur efekti */
.message.blurred {
    filter: blur(2px);
    opacity: 0.6;
    transition: all 0.3s ease;
}


/* Eski blur overlay CSS'ini şunla değiştir: */
.chat-blur-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 35px; /* Daha ince */
    background: 
        radial-gradient(ellipse 150% 80% at center top, 
            rgba(26, 26, 26, 0.9) 0%, 
            rgba(26, 26, 26, 0.7) 25%, 
            rgba(26, 26, 26, 0.4) 50%, 
            rgba(26, 26, 26, 0.2) 75%, 
            transparent 100%);
    pointer-events: none;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 0 0 60% 60% / 0 0 35px 35px; /* Çok daha oval */
}

/* handleChatScroll fonksiyonundaki mesaj blur mantığını da güncelle */






        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

.message {
    margin-bottom: 12px;
    padding: 0;
    border-radius: 0;
    max-width: 100%;
    word-wrap: break-word;
    display: flex;
    align-items: center;
    gap: 0;
    animation: messageSlideIn 0.3s ease-out; /* Animasyon ekle */
}

.message.own {
    background: none;
    color: var(--text-primary);
    margin-left: 0;
    text-align: left;
    justify-content: flex-end; /* sağa hizala */
}


.message.other {
    background: none;
    color: var(--text-primary);
    margin-right: 0;
    justify-content: flex-start; /* sola hizala */
}


.message-avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #000000;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 12px;
    flex-shrink: 0;
    margin-top: 0; /* 2px'i kaldır */
}


.message-bubble {
    background: var(--bg-secondary);
    padding: 12px;
    border-radius: 25px;
    max-width: 250px;
    min-width: 120px;
    border: 2px solid var(--glass-border);
    display: flex;
    align-items: flex-start;
    gap: 8px; /* 12px yerine 8px - daha yakın */
    word-wrap: break-word;
    overflow-wrap: break-word;
    box-sizing: border-box;
}


.message-content {
    background: var(--bg-secondary);
    padding: 12px 16px;
    border-radius: 20px;
    max-width: 70%;
}

.message.own .message-bubble {
    background: linear-gradient(135deg, var(--accent), var(--accent-hover));
    color: var(--bg-primary);
    border: 2px solid var(--accent);
}



        .message-sender {
            display: none;

// Boş slot bul - ilk remoteVideo, sonra remoteVideo2, remoteVideo3, remoteVideo4
const slotNames = ['remoteVideo', 'remoteVideo2', 'remoteVideo3', 'remoteVideo4'];

    const element = document.getElementById(slotName);
    const wrapper = document.getElementById(`${slotName}Wrapper`);
    
    // Bu slot kullanılıyor mu kontrol et
    const isSlotUsed = Array.from(this.videoAssignments.values()).some(assignment => assignment.slot === slotName);
    
    if (element && wrapper && wrapper.classList.contains('hidden') && !isSlotUsed) {
            // Bu slot'u ata
            this.videoAssignments.set(userId, {
                slot: slotName,  // slot yerine slotName
                element: element,
                wrapper: wrapper,
                label: document.getElementById(`${slotName}Label`) // Label ID'si düzelt
            });
            
            // Wrapper'ı göster
            wrapper.classList.remove('hidden');
            wrapper.classList.add('entering');
            
            console.log(`✅ ${userId} -> ${slotName} atandı`);
            
            // Layout'u güncelle
            this.updateVideoLayout(this.videoAssignments.size + 1); // +1 local için
            
            return this.videoAssignments.get(userId);
        }
    }
    
    console.error('❌ Boş video slot bulunamadı!');
    return null;
}

releaseVideoElement(userId) {
    console.log(`🗑️ Video element serbest bırakılıyor: ${userId}`);
    
    if (this.videoAssignments.has(userId)) {
        const assignment = this.videoAssignments.get(userId);
        
        // Video stream'i temizle
        if (assignment.element) {
            assignment.element.srcObject = null;
        }
        
        // Wrapper'ı gizle
        if (assignment.wrapper) {
            assignment.wrapper.classList.add('hidden');
            assignment.wrapper.classList.remove('entering');
        }
        
        // Label'ı sıfırla - doğru mantık
        if (assignment.label) {
            if (assignment.slot === 'remoteVideo') {
                assignment.label.textContent = 'Bekleniyor...';
            } else {
                // remoteVideo2 -> 3, remoteVideo3 -> 4, remoteVideo4 -> 5
                const slotNumber = assignment.slot.replace('remoteVideo', '');
                const userNumber = slotNumber === '' ? '2' : (parseInt(slotNumber) + 1).toString();
                assignment.label.textContent = `Kullanıcı ${userNumber}`;
            }
        }
        
        // Assignment'ı kaldır
        this.videoAssignments.delete(userId);
        
        // Video layout'u güncelle
        this.updateVideoLayout(this.videoAssignments.size + 1); // +1 local için
        
        console.log(`✅ ${assignment.slot} slot'u serbest bırakıldı`);
    } else {
        console.warn(`⚠️ ${userId} için video assignment bulunamadı`);
    }
}

        handleChatScroll() {
            const chatMessages = document.getElementById('chatMessages');
            const messages = chatMessages.querySelectorAll('.message');
            const blurOverlay = document.querySelector('.chat-blur-overlay');
            
            if (!blurOverlay) {
                const overlay = document.createElement('div');
                overlay.className = 'chat-blur-overlay';
                chatMessages.appendChild(overlay);
            }
            
            const scrollTop = chatMessages.scrollTop;
            const containerTop = chatMessages.getBoundingClientRect().top;
            
            const overlay = chatMessages.querySelector('.chat-blur-overlay');
            if (scrollTop > 25) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
            
            messages.forEach(message => {
                const messageRect = message.getBoundingClientRect();
                const messageTop = messageRect.top - containerTop;
                
                if (messageTop < 35 && messageTop > -messageRect.height) {
                    const blurAmount = Math.max(0, (35 - messageTop) / 35);
                    const smoothBlur = Math.pow(blurAmount, 1.2);
                    
                    message.style.filter = `blur(${smoothBlur * 2.5}px)`;
                    message.style.opacity = Math.max(0.4, 1 - (smoothBlur * 0.5));
                    message.style.transform = `translateY(${smoothBlur * 1}px)`;
                } else {
                    message.style.filter = 'none';
                    message.style.opacity = 1;
                    message.style.transform = 'translateY(0)';
                }
            });
        }

                    } else {
                        micBtn.classList.remove('muted');
                        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    }
                }
            }
        }

        toggleCamera() {
            if (this.localStream) {
                const videoTrack = this.localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    this.isCameraOff = !videoTrack.enabled;
                    const camBtn = document.getElementById('camBtn');
                    if (this.isCameraOff) {
                        camBtn.classList.add('disabled');
                        camBtn.innerHTML = '<i class="fas fa-video-slash"></i>';
                    } else {
                        camBtn.classList.remove('disabled');
                        camBtn.innerHTML = '<i class="fas fa-video"></i>';
                    }
                }
            }
        }

        endCall() {
            this.cleanupConnections();
            
            if (this.socket && this.currentRoom) {
                this.socket.emit('leave-room');
            }

            this.resetUIStates();
            
            document.getElementById('videoScreen').classList.add('hidden');
            document.getElementById('homeScreen').classList.remove('hidden');
            document.getElementById('roomDisplay').classList.add('hidden');
            document.getElementById('chatPanel').classList.remove('active');
            document.querySelector('.video-panel').classList.remove('chat-active');
            
            this.clearChat();
            this.showStatus('📴 Arama sonlandırıldı', 'success');
            
            this.currentRoom = '';
            this.userName = '';
            this.isConnected = false;
            this.isHost = false;
            this.isChatOpen = false;
        }

        resetUIStates() {
            this.isMuted = false;
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.remove('muted');
            micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            
            this.isCameraOff = false;
            const camBtn = document.getElementById('camBtn');
            camBtn.classList.remove('disabled');
            camBtn.innerHTML = '<i class="fas fa-video"></i>';
            
            document.getElementById('createUserName').value = '';
            document.getElementById('joinUserName').value = '';
            document.getElementById('roomCode').value = '';
        }

        toggleMode() {
            this.isJoinMode = !this.isJoinMode;
            const container = document.querySelector('.split-container');
            const toggleText = document.getElementById('toggleText');
            
            if (this.isJoinMode) {
                container.classList.add('join-active');
                toggleText.textContent = 'ya da oluştur';
            } else {
                container.classList.remove('join-active');
                toggleText.textContent = 'ya da katıl';
            }
        }

        showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type === 'error' ? 'error' : type === 'warning' ? 'warning' : ''}`;
            statusEl.classList.remove('hidden');
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 5000);
        }
    }

    window.addEventListener('load', () => {
        const videoChat = new VideoChat();

        if (!navigator.mediaDevices || !window.RTCPeerConnection) {
            videoChat.showStatus('🚫 Tarayıcınız görüntülü konuşmayı desteklemiyor!', 'error');
        }

        document.getElementById('createRoomBtn').addEventListener('click', () => videoChat.createRoom());
        document.getElementById('joinRoomBtn').addEventListener('click', () => videoChat.joinRoom());
        document.getElementById('micBtn').addEventListener('click', () => videoChat.toggleMic());
        document.getElementById('camBtn').addEventListener('click', () => videoChat.toggleCamera());
        document.getElementById('endBtn').addEventListener('click', () => videoChat.endCall());
        document.getElementById('chatToggleBtn').addEventListener('click', () => videoChat.toggleChat());
        document.getElementById('screenBtn').addEventListener('click', () => videoChat.shareScreen());
        document.getElementById('chatSendBtn').addEventListener('click', () => videoChat.sendMessage());
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                videoChat.sendMessage();
            }
        });
        document.getElementById('mobileCloseBtn').addEventListener('click', () => videoChat.toggleChat());
        document.getElementById('toggleText').addEventListener('click', () => videoChat.toggleMode());

        // Video overlay event'leri
// Video overlay event'leri - TÜM video wrapper'lar için
document.addEventListener('click', (e) => {
    const videoWrapper = e.target.closest('.video-wrapper');
    if (videoWrapper) {
        const video = videoWrapper.querySelector('.video-element');
        const label = videoWrapper.querySelector('.video-label');
        
        if (video && video.srcObject && label) {
            videoChat.showVideoOverlay(video, label.textContent);
        }
    }
});

        document.getElementById('overlayCloseBtn').addEventListener('click', () => {
            videoChat.hideVideoOverlay();
        });

        document.getElementById('videoOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                videoChat.hideVideoOverlay();
            }
        });
    });
</script>
