<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Video Chat System</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --danger: #ff4757;
            --warning: #ffa502;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
    position: fixed; 
    width: 100%;
    height: 100vh;
    overflow: hidden; 
    -webkit-overflow-scrolling: touch;
    top: 50%; /* ORTALA */
    left: 50%; /* ORTALA */
    transform: translate(-50%, -50%); /* TAM ORTALA */
}


        /* iOS i√ßin ek √∂nlemler */
       body, html {
    touch-action: manipulation; /* Zoom'u engelle */
    -webkit-text-size-adjust: 100%; /* Text zoom'u engelle */
    -webkit-user-select: none; /* Text se√ßimini engelle */
    user-select: none;
}

input, textarea {
    font-size: 16px !important; /* iOS 16px altƒ±nda zoom yapar */
    -webkit-appearance: none;
    appearance: none; /* Standard property ekle */
    border-radius: 0;
}

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
            z-index: -1;
            animation: bgShift 20s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.05) rotate(1deg); }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .home-panel {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

.video-panel {
    max-width: 1400px;
    width: 100%;
    position: relative;
    overflow: hidden;
    transition: transform 0.8s cubic-bezier(0.15, 0.85, 0.35, 1); /* Daha hƒ±zlƒ± ba≈ülayƒ±p yava≈ülar */
}

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #00ff88, #00cc6a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.6)); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px; /* 16px 20px yerine 12px 16px */
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-input:focus {
            border-color: var(--accent);
            background: var(--bg-tertiary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: var(--bg-primary);
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .room-display {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 20px;
            margin: 24px 0;
            border: 2px dashed var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { border-color: var(--accent); }
            50% { border-color: var(--accent-hover); }
        }

        .room-title {
            color: var(--accent);
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .room-code {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
            animation: codeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes codeGlow {
            from { text-shadow: 0 0 10px var(--accent); }
            to { text-shadow: 0 0 20px var(--accent), 0 0 30px var(--accent); }
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .video-wrapper {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
            border: 2px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--bg-secondary);
            transition: all 0.3s ease; /* Bu satƒ±rƒ± ekle */
        }

.video-label {
    position: absolute;
    bottom: 16px;
    left: 16px;
    background: rgba(0, 0, 0, 0.8);
    color: var(--text-primary);
    padding: 8px 16px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    backdrop-filter: blur(10px);
    font-family: 'Lexend', sans-serif; /* Bu satƒ±rƒ± ekle */
}

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 24px 0;
        }

        .control-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        

        .control-btn:hover::before {
            opacity: 1;
        }

.mic-btn {
    background: linear-gradient(135deg, #222222, #34495e);
    color: white;
    order: 1;
}

.mic-btn i {
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}


.mic-btn:hover i {
    animation: bounce 0.6s ease-in-out;
}

@keyframes bounce {
    0%, 20%, 60%, 100% { transform: translateY(0); }
    40% { transform: translateY(-8px); }
    80% { transform: translateY(-4px); }
}

        .mic-btn.muted {
            background: linear-gradient(135deg, var(--danger), #2b2b2b);
            color: white;
        }

        .cam-btn {
            background: linear-gradient(135deg, #222222, #2f3542);
            color: white;
            order: 3;
        }



.cam-btn i {
    transition: all 0.4s ease-in-out;
}

.cam-btn:hover i {
    animation: rotate-shake 0.8s ease-in-out;
}

@keyframes rotate-shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg) scale(1.1); }
    50% { transform: rotate(-10deg) scale(1.05); }
    75% { transform: rotate(5deg) scale(1.1); }
    100% { transform: rotate(0deg) scale(1); }
}

        .cam-btn.disabled {
            background: linear-gradient(135deg, var(--danger), #1f1f1f);
        }

        .end-btn {
    background: linear-gradient(135deg, var(--danger), #1a1a1a);
    color: white;
    order: 2; /* Sona koy */
    position: relative;
}




        .control-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .status {
            margin: 20px 0;
            padding: 16px 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            border: 1px solid var(--accent);
            animation: statusSlide 0.5s ease-out;
        }

        @keyframes statusSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status.error {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 71, 87, 0.05));
            border-color: var(--danger);
        }

        .connection-status {
            text-align: center;
            margin: 16px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .connection-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        .connected { background: var(--accent); }
        .connecting { background: var(--warning); }
        .disconnected { background: var(--danger); }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }



        @keyframes messageSlideIn {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

        .hidden {
            display: none !important;
        }

    .mobile-close-btn {

    }
    
    .chat-header {
        text-align: left !important;
        justify-content: flex-start !important;
        padding-left: 0 !important; /* Bu satƒ±rƒ± ekle */
    }


    .chat-header h3 {
        margin-left: 0 !important; /* Bu satƒ±rƒ± ekle */
        text-align: left !important; /* Bu satƒ±rƒ± ekle */
    }
}

@media (max-width: 480px) {
    .room-code {
        font-size: 1.8rem;
        letter-spacing: 2px;
    }

    .chat-input-container {
        padding: 0 3px !important;
    }

    .chat-send-btn {
        width: 44px !important;
        height: 44px !important;
    }
    
    .chat-toggle-btn {
        width: 65px;
        height: 45px;
        font-size: 12px;
        bottom: 80px; /* 110px yerine 80px - daha a≈üaƒüƒ±da */
        right: 15px;
    }
}

.chat-toggle-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 80px;  /* Geni≈ülik artƒ±rƒ±ldƒ± */
    height: 60px; /* Y√ºkseklik aynƒ± kaldƒ± */
    border-radius: 20px; /* 50% yerine 20px - ovalimsi k√∂≈üeler */

    text-transform: uppercase;
}

        .chat-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 255, 136, 0.5);
        }

.video-panel.chat-active {
    transform: translateX(-220px);

}

    position: fixed;
    right: -420px;

    transform: translateY(-50%);

    width: 32px;
    height: 32px;
    border-radius: 50%;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

#roomInfo {
    font-family: 'Lexend', sans-serif;
    font-weight: 600;
}

.mobile-close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-50%) scale(1.1);
}

.chat-panel.active {
    right: 30px; /* 20px yerine 50px */
}

        .chat-header {
    text-align: left; /* center yerine left */
    margin-bottom: 20px;
    padding-bottom: 0px; /* 15px yerine 0px */
    border-bottom: none; /* √ßizgiyi kaldƒ±r */
    position: relative;
    display: flex;
    justify-content: flex-start; /* center yerine flex-start */
    align-items: center;
}

.chat-header h3 {
    color: var(--text-primary);
    font-size: 2.2rem;
    margin: 0;
    font-weight: 900;
    font-family: 'Lexend', sans-serif; /* Lexend fontunu ekle */
}


.chat-messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 15px;
    padding-right: 10px;
    position: relative;
}

.chat-blur-overlay.active {
    opacity: 1;
}

/* Mesajlara blur efekti */
.message.blurred {
    filter: blur(2px);
    opacity: 0.6;
    transition: all 0.3s ease;
}


/* Eski blur overlay CSS'ini ≈üunla deƒüi≈ütir: */
.chat-blur-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 35px; /* Daha ince */
    background: 
        radial-gradient(ellipse 150% 80% at center top, 
            rgba(26, 26, 26, 0.9) 0%, 
            rgba(26, 26, 26, 0.7) 25%, 
            rgba(26, 26, 26, 0.4) 50%, 
            rgba(26, 26, 26, 0.2) 75%, 
            transparent 100%);
    pointer-events: none;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 0 0 60% 60% / 0 0 35px 35px; /* √áok daha oval */
}

/* handleChatScroll fonksiyonundaki mesaj blur mantƒ±ƒüƒ±nƒ± da g√ºncelle */






        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

.message {
    margin-bottom: 12px;
    padding: 0;
    border-radius: 0;
    max-width: 100%;
    word-wrap: break-word;
    display: flex;
    align-items: center;
    gap: 0;
    animation: messageSlideIn 0.3s ease-out; /* Animasyon ekle */
}

.message.own {
    background: none;
    color: var(--text-primary);
    margin-left: 0;
    text-align: left;
    justify-content: flex-end; /* saƒüa hizala */
}


.message.other {
    background: none;
    color: var(--text-primary);
    margin-right: 0;
    justify-content: flex-start; /* sola hizala */
}


.message-avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #000000;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 12px;
    flex-shrink: 0;
    margin-top: 0; /* 2px'i kaldƒ±r */
}


.message-bubble {
    background: var(--bg-secondary);
    padding: 12px;
    border-radius: 25px;
    max-width: 250px;
    min-width: 120px;
    border: 2px solid var(--glass-border);
    display: flex;
    align-items: flex-start;
    gap: 8px; /* 12px yerine 8px - daha yakƒ±n */
    word-wrap: break-word;
    overflow-wrap: break-word;
    box-sizing: border-box;
}


.message-content {
    background: var(--bg-secondary);
    padding: 12px 16px;
    border-radius: 20px;
    max-width: 70%;
}

.message.own .message-bubble {
    background: linear-gradient(135deg, var(--accent), var(--accent-hover));
    color: var(--bg-primary);
    border: 2px solid var(--accent);
}



        .message-sender {
            display: none;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 4px;
        }

.message-text {
    font-size: 0.9rem;

cleanupConnections() {

            initializeSocket() {
                try {
                    this.socket = io('https://videocall-7f35.onrender.com', {
                        transports: ['websocket', 'polling'],
                        secure: true,
                        rejectUnauthorized: false
                    });

                    this.socket.on('connect', () => {

                        if (this.peerConnection) {
                            this.peerConnection.close();
                            this.peerConnection = null;

this.socket.on('peer-reset', () => {
    console.log('üîÑ Peer connection sƒ±fƒ±rlanƒ±yor...');

// ready-to-call event'ini ≈üu ≈üekilde deƒüi≈ütir:
this.socket.on('ready-to-call', async (data) => {
    console.log('Ready to call event alƒ±ndƒ±:', data);
    
    this.remoteUserId = data.userId;
    document.getElementById('remoteUserName').textContent = data.userName;

    if (!this.isStreamReady) {
        setTimeout(() => {
            if (this.isStreamReady) {
                this.handleReadyToCall(data);
            }
        }, 1000);
        return;
    }

    // Peer connection'ƒ± kur
    await this.setupPeerConnection();
    
    // Sunucudan gelen karara g√∂re offer yap
    if (data.shouldOffer) {
        console.log('üéØ Bu kullanƒ±cƒ± offer yapacak');
        setTimeout(() => this.createOffer(), 1000);
    } else {
        console.log('‚è≥ Bu kullanƒ±cƒ± offer bekleyecek');
    }
});

                    this.socket.on('offer', async (data) => {
                        this.remoteUserId = data.from;
                        if (!this.isStreamReady) {
                            this.showStatus('üì° Kamera ve mikrofon akƒ±≈üƒ± bekleniyor...', 'warning');
                            return;
                        }
                        if (!this.peerConnection || this.peerConnection.signalingState === 'closed') {
                            await this.setupPeerConnection();
                        }
                        await this.handleOffer(data);
                    });

                    this.socket.on('answer', async (data) => {
                        if (this.peerConnection && this.peerConnection.signalingState !== 'closed') {
                            await this.handleAnswer(data);
                        }
                    });

                    this.socket.on('ice-candidate', async (data) => {

                    this.socket.on('user-left', () => {

                   // Mevcut user-left ve peer-disconnected event'lerini ≈üu ≈üekilde deƒüi≈ütir:
this.socket.on('user-left', (data) => {

handleChatScroll() {
    const chatMessages = document.getElementById('chatMessages');
    const messages = chatMessages.querySelectorAll('.message');
    const blurOverlay = document.querySelector('.chat-blur-overlay');
    
    if (!blurOverlay) {
        // Blur overlay'i olu≈ütur
        const overlay = document.createElement('div');
        overlay.className = 'chat-blur-overlay';
        chatMessages.appendChild(overlay);
    }
    
    const scrollTop = chatMessages.scrollTop;
    const containerTop = chatMessages.getBoundingClientRect().top;
    
    // Scroll varsa blur overlay'i g√∂ster
    const overlay = chatMessages.querySelector('.chat-blur-overlay');
    if (scrollTop > 25) { // Daha ge√ß ba≈ülasƒ±n
        overlay.classList.add('active');
    } else {
        overlay.classList.remove('active');
    }
    
    // Her mesajƒ± kontrol et - daha ince alan
    messages.forEach(message => {
        const messageRect = message.getBoundingClientRect();
        const messageTop = messageRect.top - containerTop;
        
        // √úst 35px i√ßindeki mesajlarƒ± blurla (daha ince alan)
        if (messageTop < 35 && messageTop > -messageRect.height) {
            const blurAmount = Math.max(0, (35 - messageTop) / 35);
            // Daha keskin ge√ßi≈ü
            const smoothBlur = Math.pow(blurAmount, 1.2); // Daha keskin
            
            message.style.filter = `blur(${smoothBlur * 2.5}px)`; // Daha hafif blur
            message.style.opacity = Math.max(0.4, 1 - (smoothBlur * 0.5));
            message.style.transform = `translateY(${smoothBlur * 1}px)`; // Daha az hareket
        } else {
            message.style.filter = 'none';
            message.style.opacity = 1;
            message.style.transform = 'translateY(0)';
        }
    });
}


displayMessage(message) {
    const chatMessages = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${message.isOwn ? 'own' : 'other'}`;
    
    const firstLetter = message.sender.charAt(0).toUpperCase();
    
    messageDiv.innerHTML = `
    <div class="message-bubble">
        <div class="message-avatar">${firstLetter}</div>
        <div class="message-text">${message.text}</div>
    </div>
`;
    
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

async createRoom() {
    // √ñnceki baƒülantƒ±larƒ± temizle
    this.cleanupConnections();
    
    const nameInput = document.getElementById('createUserName').value.trim();
    if (!nameInput) {
        this.showStatus('üö® Kullanƒ±cƒ± adƒ±nƒ± girin!', 'error');
        return;
    }

    this.userName = nameInput;

    this.isHost = true;

    this.socket.emit('create-room', {
        room: this.currentRoom,
        userName: this.userName
    });

    this.showStatus('üèóÔ∏è Oda olu≈üturuluyor...', 'success');
    await this.startLocalStream();
}

async joinRoom() {
    // √ñnceki baƒülantƒ±larƒ± temizle
    this.cleanupConnections();
    
    const nameInput = document.getElementById('joinUserName').value.trim();
    const roomInput = document.getElementById('roomCode').value.trim().toUpperCase();

    if (!nameInput || !roomInput) {
        this.showStatus('üö® Kullanƒ±cƒ± adƒ± ve oda kodunu girin!', 'error');
        return;
    }

    this.userName = nameInput;
    this.currentRoom = roomInput;

    this.socket.emit('join-room', {
        room: this.currentRoom,
        userName: this.userName
    }, (response) => {
        if (response && response.error) {
            this.showStatus(`üö´ ${response.error}`, 'error');
            return;
        } else {
            this.showStatus('üö™ Odaya katƒ±lƒ±yorsunuz...', 'success');
            this.startLocalStream();
        }
    });
}

async startLocalStream() {
    try {
        // √ñnceki stream varsa tamamen temizle
        if (this.localStream) {
            this.localStream.getTracks().forEach(track => track.stop());
        }
        
        // Mobil i√ßin daha d√º≈ü√ºk kalite
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Yeni stream al
        this.localStream = await navigator.mediaDevices.getUserMedia({
            video: {
                width: { ideal: isMobile ? 640 : 1280, max: isMobile ? 640 : 1920 },
                height: { ideal: isMobile ? 480 : 720, max: isMobile ? 480 : 1080 },
                facingMode: 'user',
                frameRate: { ideal: isMobile ? 15 : 30 }
            },
            audio: {
                echoCancellation: true,
                noiseSuppression: isMobile ? false : true,
                autoGainControl: true,
                sampleRate: isMobile ? 16000 : 44100
            }
        });

        document.getElementById('localVideo').srcObject = this.localStream;
        document.getElementById('localUserName').textContent = this.userName;
        this.showVideoScreen();
        this.showStatus('üé• Kamera a√ßƒ±ldƒ±!', 'success');
        this.isStreamReady = true;
        
        console.log('Local stream ba≈üarƒ±yla ba≈ülatƒ±ldƒ±:', this.localStream);
    } catch (error) {
        console.error('Medya eri≈üim hatasƒ±:', error);
        this.showStatus('üö´ Kamera veya mikrofon eri≈üimi reddedildi!', 'error');
        this.isStreamReady = false;
    }
}

          async handleReadyToCall(data) {
    if (!this.peerConnection || this.peerConnection.signalingState === 'closed') {
        await this.setupPeerConnection();
    }
    
    if (data.shouldOffer) {
        await this.createOffer();
    }
}

async setupPeerConnection() {
    if (!this.localStream) {
        this.showStatus('üö´ Kamera ve mikrofon akƒ±≈üƒ± bulunamadƒ±!', 'error');
        return;
    }
    
    // √ñnceki connection varsa temizle
    if (this.peerConnection) {
        this.peerConnection.close();
    }
    
    console.log('üîó Yeni PeerConnection kuruluyor...');
    this.peerConnection = new RTCPeerConnection(this.configuration);

    // Track'leri ekle
    this.localStream.getTracks().forEach(track => {
        console.log('Track ekleniyor:', track.kind);
        this.peerConnection.addTrack(track, this.localStream);
    });

    // Event listener'larƒ± ekle
    this.peerConnection.ontrack = (event) => {
        console.log('üé• Remote stream alƒ±ndƒ±!');
        this.remoteStream = event.streams[0];
        document.getElementById('remoteVideo').srcObject = this.remoteStream;
        this.showStatus('üé• Video baƒülantƒ±sƒ± kuruldu! üéâ', 'success');
        document.getElementById('videoConnectionIndicator').className = 'connection-indicator connected';
        this.isConnected = true;
    };

    this.peerConnection.onicecandidate = (event) => {
        if (event.candidate && this.remoteUserId) {
            this.socket.emit('ice-candidate', {
                to: this.remoteUserId,
                candidate: event.candidate
            });
        }
    };

this.peerConnection.onconnectionstatechange = () => {
    console.log('Peer baƒülantƒ± durumu:', this.peerConnection.connectionState);
    const indicator = document.getElementById('videoConnectionIndicator');
    
    switch(this.peerConnection.connectionState) {
        case 'connected':
            indicator.className = 'connection-indicator connected';
            this.isConnected = true;
            break;
        case 'connecting':
            indicator.className = 'connection-indicator connecting';
            break;
        case 'disconnected':
        case 'failed':
        case 'closed':
            indicator.className = 'connection-indicator disconnected';
            this.isConnected = false;
            // UI'yi temizle
            setTimeout(() => this.handleUserLeft(), 1000);
            break;
    }
};
}

            async createOffer() {
                if (!this.isStreamReady) {
                    this.showStatus('üì° Kamera ve mikrofon akƒ±≈üƒ± bekleniyor...', 'warning');
                    return;
                }

                if (!this.peerConnection || this.peerConnection.signalingState === 'closed') {
                    await this.setupPeerConnection();
                }

                if (this.peerConnection.signalingState !== 'stable') {
                    console.log('üîÑ Peer connection hen√ºz hazƒ±r deƒüil, bekleniyor...');
                    setTimeout(() => this.createOffer(), 500);
                    return;
                }

                console.log('üîó Creating offer, peerConnection state:', this.peerConnection.signalingState);
                try {
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);

                    if (this.remoteUserId) {
                        this.socket.emit('offer', {
                            to: this.remoteUserId,
                            offer: offer
                        });
                        console.log('üì§ Offer g√∂nderildi, yeni state:', this.peerConnection.signalingState);
                    }
                } catch (error) {
                    console.error('Offer olu≈üturma hatasƒ±:', error);
                    this.showStatus('üö´ Offer olu≈üturma ba≈üarƒ±sƒ±z oldu', 'error');
                }
            }

            async handleOffer(data) {
                if (!this.isStreamReady) {
                    this.showStatus('üì° Kamera ve mikrofon akƒ±≈üƒ± bekleniyor...', 'warning');
                    return;
                }

                if (!this.peerConnection || this.peerConnection.signalingState === 'closed') {
                    await this.setupPeerConnection();
                }

                if (this.peerConnection.signalingState !== 'stable') {
                    console.log('üî• Zaten offer g√∂nderdik, gelen offer reddediliyor');
                    return;
                }

                try {
                    console.log('‚úÖ Offer alƒ±ndƒ±, signaling state:', this.peerConnection.signalingState);
                    await this.peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);

                    if (this.remoteUserId) {
                        this.socket.emit('answer', {
                            to: this.remoteUserId,
                            answer: answer
                        });
                        console.log('‚úÖ Answer g√∂nderildi');
                    }
                } catch (error) {
                    console.error('Offer i≈üleme hatasƒ±:', error);
                    this.showStatus('üö´ Offer i≈ülenemedi', 'error');
                }
            }

            async handleAnswer(data) {
                try {
                    console.log('üîÑ Answer geldi, peer connection state:', this.peerConnection.signalingState);
                    if (this.peerConnection.signalingState === 'have-local-offer') {
                        await this.peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                        console.log('‚úÖ Answer i≈ülendi ba≈üarƒ±yla');
                    } else if (this.peerConnection.signalingState === 'stable') {
                        console.log('‚ö†Ô∏è Answer reddedildi - zaten stable durumda');
                    } else {
                        console.log('üî• Answer reddedildi, yanlƒ±≈ü durum:', this.peerConnection.signalingState);
                    }
                } catch (error) {
                    console.error('Answer i≈üleme hatasƒ±:', error);
                }
            }

            async handleIceCandidate(data) {
                if (this.peerConnection && this.peerConnection.signalingState !== 'closed') {
                    try {
                        await this.peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } catch (error) {
                        console.error('ICE candidate i≈üleme hatasƒ±:', error);
                    }
                }
            }

endCall() {
    const wasHost = this.isHost;

    this.cleanupConnections();
    
    if (this.localStream) {
        this.localStream.getTracks().forEach(track => track.stop());
        this.localStream = null;
        this.isStreamReady = false;
    }
    if (this.peerConnection) {
        this.peerConnection.close();
        this.peerConnection = null;
    }
    
    if (this.socket && this.currentRoom) {
        if (wasHost) {
            this.socket.emit('host-ended-call', { room: this.currentRoom });
        } else {
            this.socket.emit('participant-left', { room: this.currentRoom });
        }
    }

    // UI durumlarƒ±nƒ± sƒ±fƒ±rla
    this.resetUIStates();
    this.resetToHomeScreenUI();

    document.getElementById('videoScreen').classList.add('hidden');
    document.getElementById('homeScreen').classList.remove('hidden');
    document.getElementById('roomDisplay').classList.add('hidden');
    document.getElementById('chatPanel').classList.remove('active');
    document.querySelector('.video-panel').classList.remove('chat-active');
    document.getElementById('chatToggleBtn').innerHTML = '<i class="fas fa-comments"></i>';
    this.isChatOpen = false;
    this.clearChat();

    document.getElementById('createUserName').value = '';
    document.getElementById('joinUserName').value = '';
    document.getElementById('roomCode').value = '';
    document.getElementById('remoteUserName').textContent = 'Bekleniyor...';
    this.showStatus('üì¥ Arama sonlandƒ±rƒ±ldƒ±', 'success');
    this.currentRoom = '';
    this.userName = '';
    this.isConnected = false;
    this.isHost = false;
}
